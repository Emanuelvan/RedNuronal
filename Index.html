<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Red neuronal</title>
    <style type="text/css">
      #GenderText {
        padding: 5rem;
        font-size: 5rem;
        margin-left: 15rem;
        text-align: center;
        transition: background-color 0.5s, font-size 0.5s;
      }

      .sliderContainer {
        margin: 1rem;
      }

      .sliderLabel {
        font-size: 1.2rem;
        margin-right: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="sliderContainer">
      <label class="sliderLabel" for="SliderAge">Edad:</label>
      <input
        type="range"
        min="1"
        max="100"
        value="25"
        class="slider"
        id="SliderAge"
        onInput="updateSliders()"
      />
      <span id="ageValue">25</span>
    </div>
    <div class="sliderContainer">
      <label class="sliderLabel" for="SliderGender">Género:</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        class="slider"
        id="SliderGender"
        onInput="updateSliders()"
      />
      <span id="genderValue">0.5</span>
    </div>
    <div id="GenderText">Género Neutro</div>
    <script src="https://unpkg.com/brain.js"></script>
    <script src="RedNeuronal.js"></script>
  </body>
</html>
